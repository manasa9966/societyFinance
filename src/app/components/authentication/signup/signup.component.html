<div class="hero-container">
    <div class="card">
        <!-- Header -->
        <div class="header">
            <mat-icon class="logo-icon">account_balance</mat-icon>
            <h2 class="brand">eSociety</h2>
        </div>

        <h3 class="welcome">Register</h3>
        <p class="subtitle">Register to Society Financial Management</p>

        <!-- Form -->
        <form [formGroup]="loginForm" class="example-form" (ngSubmit)="onSignUp()">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Username</mat-label>
                <mat-icon matPrefix>person</mat-icon>
                <input matInput formControlName="email" type="email" placeholder="Enter your username" />
                <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Username is required</mat-error>
                <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Password</mat-label>
                <mat-icon matPrefix>lock</mat-icon>
                <input matInput formControlName="password" type="password" placeholder="Enter your password" />
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters</mat-error>
            </mat-form-field>

            <!-- Submit -->
            <button mat-raised-button class="btn-login" type="submit" (click)="onSignUp()"
                [disabled]="loginForm.invalid">
                Register
            </button>
        </form>

        <!-- Divider -->
        <div class="divider-text">
            <span>or</span>
        </div>

        <!-- Footer -->
        <div class="footer-text">
            Already have an account? <a (click)="onLoginRedirect()">Sign In</a>
        </div>
    </div>
</div>
