<div class="booking-container">
    <h1 class="main-heading">Family Details</h1>
    <h3 class="sub-heading">Add or Edit Family Members</h3>

    <form [formGroup]="familyForm"> 
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Member Name</mat-label>
            <input matInput formControlName="memberName" placeholder="Enter member name">
            <mat-error *ngIf="familyForm.get('memberName')?.hasError('required')">
                Member Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" placeholder="Enter age">
            <mat-error *ngIf="familyForm.get('age')?.hasError('required')">
                Age is required
            </mat-error>
            <mat-error *ngIf="familyForm.get('age')?.hasError('min')">
                Age must be a positive number
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Phone</mat-label>
            <input matInput type="tel" formControlName="phone" placeholder="Enter phone number">
            <mat-error *ngIf="familyForm.get('phone')?.hasError('required')">
                Phone number is required 
            </mat-error>
            <mat-error *ngIf="familyForm.get('phone')?.hasError('pattern')">
                Enter a valid phone number      
            </mat-error>    
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter email">
            <mat-error *ngIf="familyForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="familyForm.get('email')?.hasError('email')">
                Enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Flat Number</mat-label>
            <input matInput formControlName="flatNumber" placeholder="Enter flat number">
            <mat-error *ngIf="familyForm.get('flatNumber')?.hasError('required')">
                Flat Number is required 
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" [disabled]="familyForm.invalid">Add</button>
    </form>
</div>
